<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script defer src="/app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="audio_continer">
      <audio></audio>
      <div class="audio_continer_header">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <i id="horizIcon" class="material-icons">more_horiz</i>
      </div>
      <div class="audio_tumb_img">
        <img />
      </div>
      <div class="audio_title">
        <p></p>
      </div>
      <div class="progress_bar">
        <div class="progress"></div>
      </div>
      <div class="audio_time">
        <div id="current_time" class="current"></div>
        <div id="total_time" class="current"></div>
      </div>
      <div class="audio_control">
        <i id="repeat_icon" class="material-icons">repeat</i>
        <i id="previous_audio" class="material-icons pause">skip_previous</i>
        <button class="play_pause" id="play_pause">
          <svg
            class="play"
            height="100%"
            version="1.1"
            viewBox="0 0 36 36"
            width="100%"
          >
            <use class="ytp-svg-shadow" xlink:href="#ytp-id-45"></use>
            <path
              class="ytp-svg-fill"
              d="M 12,26 18.5,22 18.5,14 12,10 z M 18.5,22 25,18 25,18 18.5,14 z"
              id="ytp-id-45"
            ></path>
          </svg>
          <svg
            class="pause"
            height="100%"
            version="1.1"
            viewBox="0 0 36 36"
            width="100%"
          >
            <use class="ytp-svg-shadow" xlink:href="#ytp-id-76"></use>
            <path
              class="ytp-svg-fill"
              d="M 12,26 16,26 16,10 12,10 z M 21,26 25,26 25,10 21,10 z"
              id="ytp-id-76"
            ></path>
          </svg>
        </button>
        <i id="next_audio" class="material-icons">skip_next</i>
        <i id="queue_music" class="material-icons">queue_music</i>
      </div>
      <div class="play_list_container">
        <div class="play_list_header">
          <div class="row">
            <span>Music List</span>
            <i class="material-icons">queue_music</i>
          </div>
          <i id="close_icon" class="material-icons">close</i>
        </div>
        <ul class="categories"></ul>
        <ul id="songs"></ul>
      </div>
    </div>
  </body>
</html>
